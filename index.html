<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serkan Stok - Beyaz Eşya Teknik Servis Stok Takip</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Giriş Ekranı -->
        <div id="loginScreen" class="container-fluid vh-100 d-flex align-items-center justify-content-center">
            <div class="card shadow-lg" style="width: 400px;">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-warehouse fa-3x text-primary mb-3"></i>
                        <h2 class="card-title">Serkan Stok</h2>
                        <p class="text-muted">Beyaz Eşya Teknik Servis Stok Takip</p>
                    </div>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-posta</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Şifre</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Ana Dashboard -->
        <div id="dashboard" class="d-none">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <i class="fas fa-warehouse me-2"></i>Serkan Stok
                    </a>
                    <div class="navbar-nav ms-auto">
                        <span class="navbar-text me-3" id="userInfo">
                            <i class="fas fa-user me-1"></i>
                            <span id="userName"></span> - <span id="userRole"></span>
                        </span>
                        <button class="btn btn-outline-light btn-sm" id="logoutBtn">
                            <i class="fas fa-sign-out-alt me-1"></i>Çıkış
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Ana İçerik -->
            <div class="container-fluid mt-4">
                <!-- Depo Seçimi -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-building me-2"></i>Depo Durumu
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="row" id="warehouseCards">
                                    <!-- Depo kartları dinamik olarak yüklenecek -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- İşlem Paneli -->
                <div class="row mb-4">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">
                                    <i class="fas fa-list me-2"></i>Stok Listesi
                                </h5>
                                <div>
                                    <button class="btn btn-success btn-sm" id="addStockBtn" style="display: none;">
                                        <i class="fas fa-plus me-1"></i>Stok Ekle
                                    </button>
                                    <button class="btn btn-warning btn-sm" id="removeStockBtn" style="display: none;">
                                        <i class="fas fa-minus me-1"></i>Stok Çıkar
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped" id="stockTable">
                                        <thead>
                                            <tr>
                                                <th>Ürün Kodu</th>
                                                <th>Ürün Adı</th>
                                                <th>Ana Depo</th>
                                                <th>1. Depo</th>
                                                <th>2. Depo</th>
                                                <th>3. Depo</th>
                                                <th>4. Depo</th>
                                                <th>Toplam</th>
                                                <th>İşlemler</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Stok verileri dinamik olarak yüklenecek -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-chart-bar me-2"></i>Hızlı İstatistikler
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <div class="d-flex justify-content-between">
                                        <span>Toplam Ürün Türü:</span>
                                        <strong id="totalProducts">0</strong>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="d-flex justify-content-between">
                                        <span>Toplam Stok:</span>
                                        <strong id="totalStock">0</strong>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="d-flex justify-content-between">
                                        <span>Düşük Stoklu Ürünler:</span>
                                        <strong class="text-warning" id="lowStockProducts">0</strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Stok Ekleme Modal -->
    <div class="modal fade" id="addStockModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Stok Ekle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addStockForm">
                        <div class="mb-3">
                            <label for="productCode" class="form-label">Ürün Kodu</label>
                            <input type="text" class="form-control" id="productCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="productName" class="form-label">Ürün Adı</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Miktar</label>
                            <input type="number" class="form-control" id="quantity" min="1" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-success" id="saveStockBtn">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Stok Çıkarma Modal -->
    <div class="modal fade" id="removeStockModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Stok Çıkar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="removeStockForm">
                        <div class="mb-3">
                            <label for="selectProduct" class="form-label">Ürün Seç</label>
                            <select class="form-select" id="selectProduct" required>
                                <option value="">Ürün seçiniz...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="removeQuantity" class="form-label">Çıkarılacak Miktar</label>
                            <input type="number" class="form-control" id="removeQuantity" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="targetWarehouse" class="form-label">Hedef Depo</label>
                            <select class="form-select" id="targetWarehouse" required>
                                <option value="">Depo seçiniz...</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-warning" id="confirmRemoveBtn">Stok Çıkar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
